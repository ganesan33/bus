<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27C Bus Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            left: 20px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .bus-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            text-align: left;
        }
        .bus-card h3 {
            margin: 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .bus-card ul {
            list-style-type: square;
            padding-left: 20px;
            margin-top: 10px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöç 27C Bus Details</h2>

        {% for bus_name, details in buses.items() %}
            <div class="bus-card">
                <h3>{{ bus_name }}</h3>
                <ul>
                    {% for key, value in details.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>

</body>
</html>
